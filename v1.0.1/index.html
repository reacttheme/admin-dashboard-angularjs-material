<!DOCTYPE html>
<html lang="en" data-ng-app="app" ng-controller="AppCtrl">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <meta charset="utf-8" />
        <title>Angular Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">

        <!-- google fonts -->
        <script type="text/javascript">
            WebFontConfig = {
                google: { families: [ 'Roboto:100,300,400,400italic,500,700:latin' ] }
            };
            (function() {
                var wf = document.createElement('script');
                wf.src = 'bower_components/webfontloader/webfontloader.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
            })(); 
        </script>

        <link rel="stylesheet" href="styles/loader.css" rel="stylesheet" >
        <link rel="stylesheet" href="vendor/material-design-icons/iconfont/material-icons.css" rel="stylesheet" >

        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body id="body"
          class="quickview-open-customizer"
          ng-class="{
            'fixed-header'  : app.fixedHeader,
            'nav-collapsed' : app.navCollapsed,
            'nav-behind'    : app.navBehind,
            'layout-boxed'  : app.layoutBoxed,
            'theme-gray'    : app.theme == 'gray',
            'theme-dark'    : app.theme == 'dark',
            'sidebar-sm'    : app.sidebarWidth == 'small',
            'sidebar-lg'    : app.sidebarWidth == 'large'
    }">

        <div id="loader-container">
            <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
               <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
            </svg>
        </div>

        <div ui-preloader></div>
        <div class="full-height {{app.pageTransition.class}}" ui-view></div>



        <script src="scripts/vendor.js"></script>

        <script src="scripts/ui.js"></script>


        <script src="scripts/app.js"></script>
    </body>

</html>
